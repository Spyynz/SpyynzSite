<html>
<head>
  <style>
    @font-family: SweetSensations;
  src: url(/Sweet Sensations Personal Use.ttf);
}
  </style>
      <link
    href="https://www.dafont.com/sweet-sensations.font">
      <link
    rel="stylesheet"
    type="text/css"
    href="/css/style.css">
      <script
    defer
    src="https://use.fontawesome.com/releases/v5.0.7/js/all.js">
  </script>
    <script>
  function openSlideMenu(){
  document.getElementById('menu').style.width = '250px';
  document.getElementById('content').style.marginLeft = '250px';
  }
  function closeSlideMenu(){
  document.getElementById('menu').style.width = '0';
  document.getElementById('content').style.marginLeft = '0';
  }
  </script>
  <title>
    Horion Help
  </title>
      <link
    rel="icon"
    href="/horion.png">
</head>
<body bgcolor="white">
    <div
    id="horioncontent">
    <span
    class="slide">
      <a
      href="#"
      onclick="openSlideMenu()">
        <i
        class="fas fa-bars">
      </i>
      </a>
    </span>
    <div
    id="horionmenu"
    class="horionnav">
      <a
      href="#"
      class="close"
      onclick="closeSlideMenu()">
        <i
        class="fas fa-times">
      </i>
      </a>
      <a
      href="#">
      Home
    </a>
      <a
      href="faq/">
      FAQ
    </a>
      <a
      href="help/">
      Help
    </a>
    </div>
  </div>
</body>
</html>
